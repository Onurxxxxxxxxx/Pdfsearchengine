<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Allinonepdf - PDF Arama Motoru</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    color: #222;
    margin: 0;
    padding: 2rem;
    text-align: center;
  }
  h1 {
    color: #007bff;
  }
  input[type="text"] {
    padding: 0.8rem;
    width: 60%;
    max-width: 400px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 0.8rem 1.2rem;
    margin-left: 0.5rem;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #0056b3;
  }
  #results {
    margin-top: 2rem;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  #results a {
    display: block;
    margin: 0.5rem 0;
    color: #007bff;
    text-decoration: none;
  }
  #results a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>Allinonepdf - PDF Arama Motoru</h1>

<form id="searchForm">
  <input type="text" id="query" placeholder="Aramak istediğiniz kelimeyi yazın..." required />
  <button type="submit">Ara</button>
</form>

<div id="results"></div>

<script>
  const siteler = [
    {name: "Ekitap.link", site: "site:ekitap.link"},
    {name: "Drivepdf.com", site: "site:drivepdf.com"},
    {name: "Scribd.com", site: "site:scribd.com"},
    {name: "Gutenberg.org", site: "site:gutenberg.org"},
    {name: "Archive.org", site: "site:archive.org"}
  ];

  const form = document.getElementById('searchForm');
  const resultsDiv = document.getElementById('results');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    resultsDiv.innerHTML = '';
    const query = document.getElementById('query').value.trim();
    if (!query) return;

    siteler.forEach(site => {
      const url = `https://www.google.com/search?q=${encodeURIComponent(site.site + " filetype:pdf " + query)}`;
      const a = document.createElement('a');
      a.href = url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = `${site.name} üzerinde '${query}' için PDF ara`;
      resultsDiv.appendChild(a);
    });
  });
</script>

</body>
</html>
